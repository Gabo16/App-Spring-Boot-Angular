<nav aria-label="Page navigation" *ngIf="paginas?.length>0">
  <ul class="pagination pagination-sm justify-content-center">

    <li class="page-item" [ngClass]="{disabled: paginador.first}">
      <a class="page-link" [routerLink]="[url, 0]" tabindex=" -1" aria-disabled="true">Primera</a>
    </li>

    <li class="page-item" [ngClass]="{disabled: paginador.first}">
      <a class="page-link" [routerLink]="[url, paginador.number-1]" tabindex=" -1" aria-disabled="true"><i
          class="fas fa-chevron-left"></i></a>
    </li>


    <li class="page-item" *ngFor="let pagina of paginas" routerLinkActive="active"
      [ngClass]="{disabled: pagina-1 == paginador.number}">
      <a class="page-link" [routerLink]="[url, pagina-1]">{{pagina}}</a>
    </li>


    <li class="page-item" [ngClass]="{disabled: paginador.last}">
      <a class="page-link" [routerLink]="[url, paginador.number+1]"><i class="fas fa-chevron-right"></i></a>
    </li>

    <li class="page-item" [ngClass]="{disabled: paginador.last}">
      <a class="page-link" [routerLink]="[url, paginador.totalPages-1]">Ultima</a>
    </li>
  </ul>
</nav>
