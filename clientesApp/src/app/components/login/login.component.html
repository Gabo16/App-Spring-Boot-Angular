<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-5 ">
    <div class="card border-light my-3">
      <div class="card-header">Login</div>
      <div class="card-body">

        <form [formGroup]="formLogin" novalidate="">

          <div class="row">

            <div class="col-12">
              <label for="nombre">Username</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="username" autofocus>
            </div>

            <div class="col-12">
              <label for="nombre">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

          </div>

          <div class="row justify-content-end mt-3 mr-1">
            <button (click)="login()" class="btn btn-primary btn-sm">Ingresar</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
